{% extends "inicio.html" %}

{% load static %}
    <link rel="stylesheet" href="{%static 'css/myestilo.css'%}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
{% block contenido %}
    <title>Formulario de HistoriasClinicas</title>

    <h1>Formulario de Historias Clinicas</h1>
    {% if formulario.errors %}
    <p style="color: red">Estan mal</p>
    {% endif %}
    <form class="formDataPacientes" action="" method="POST">{% csrf_token %}
        <input type="number" name = "id_historia" placeholder="id historia">
        <input type="text" name = "nombre_pac" placeholder="Nombre Paciente">
        <input type="text" name = "apellido_pac" placeholder="Apellido Paciente">
        <input type="date" name = "fecha_hist" placeholder="Fecha de Historia">
        <input type="text" name = "diagnostico" placeholder="diagnostico">
        <button type="submit">Registrar</button>
    </form>
    {% endblock %}
